<!DOCTYPE html>
<html>
  <head>
    <title>Simple GIS with Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map { height: 500px; width: 100%; }
    </style>
  </head>
  <body>
    <h1>GIS UNTUK MAPS!</h1>
    <p>NAMA : FATMA APRILIA SUCI <br> NIM : 2157201357 <br> PROGAM STUDI : SISTEM INFORMASI <br> LOKASI :LOKASI SAYA SAAT INI <br> HASIL PETA YANG SAYA BUAT DARI LEAFLET</p>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var map = L.map('map').setView([0, 0], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Mendapatkan lokasi pengguna
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;

          // Mengatur tampilan peta ke lokasi pengguna
          map.setView([latitude, longitude], 13);

          // Menambahkan marker di lokasi pengguna
          var marker = L.marker([latitude, longitude]).addTo(map)
            .bindPopup('Anda berada di sini.')
            .openPopup();
        }, function() {
          alert('Gagal mendapatkan lokasi Anda. Pastikan izin lokasi diaktifkan.');
        });
      } else {
        alert('Geolocation tidak didukung oleh browser Anda.');
      }
    </script>
  </body>
</html>
